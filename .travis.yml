dist: xenial
language: python
sudo: true
git:
  depth: 1
cache:
- apt: true
- pip: true
- directories:
  - verilator
python:
- '3.6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: ppa:mhier/libboost-latest
    packages:
    - g++-8
    - gcc-8
    - boost1.67
    - build-essential
matrix:
  include:
  - os: linux
    compiler: gcc
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
before_install:
- eval "${MATRIX_EVAL}"
- pip install pytest coveralls
install:
- |
  cd verilator;
  if [ ! -d "bin/" ] ; then
     git clone http://git.veripool.org/git/verilator .;
     git checkout 47107a5a36e9562144ec13d4f7821942cf767b21 ;
     # fake account to apply the patches;
     git config user.email "fake@example.com" ;
     git config user.name "fake name";
     git checkout . ;
     # appply patches
     git am ../verilator_patches_tmp/*.patch ;
     autoconf ;
     ./configure ;
     CPPFLAGS=-std=c++11 make ;
  else
     echo "using verilator from the cache";
     cd verilator ;
     ls . ;
  fi
- sudo make install
- cd ..
- python setup.py install --verilator

script:
- coverage run --source=pycocotb setup.py test
deploy:
  provider: pypi
  user: nic30
  password:
    secure: 
  on:
    tags: true
    branch: master
after_success:
- coveralls
