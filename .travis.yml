dist: xenial
language: python
sudo: true

git:
  depth: 1

cache:
  apt: true

python:
#- '3.5'
- '3.6'
#- nightly

cache:
  - apt: true
  - pip : true

addons:
   apt:
      sources:
       - ubuntu-toolchain-r-test
       - sourceline: 'ppa:mhier/libboost-latest'
      packages:
      - g++-6
      - gcc-6
      - boost1.67
      - build-essential 

matrix:
   include:
      - os: linux
        compiler: gcc
        env:
           - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"
    - pip install pytest coveralls

install:
  # install verilator
  - git clone http://git.veripool.org/git/verilator
  - cd verilator
  # fake account to apply the patches
  - git config user.email "fake@example.com"
  - git config user.name "fake name"
  - git checkout .
  # appply patches
  - git am ../verilator_patches_tmp/*.patch
  - autoconf
  - ./configure
  - CPPFLAGS=-std=c++11 make
  - sudo make install
  - cd ..
  - python setup.py build

script:
# sudo it is not required to run, but to generate coverage file
- coverage run --source=pycocotb setup.py test

